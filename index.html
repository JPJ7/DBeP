<!DOCTYPE html>
<html>
<head>   
	<title>Formulario de Registro - Mi Web</title>
</head>
<body>
<form action="" method="get">
    <div>
        <label for "cui">CUI:</label>
        <INPUT type="number" minlength="8" maxlength="8" id='cui' required /><BR>
    </div>
    <div>
        <label for "clave">Clave:</label>
        <INPUT type="password" maxlength="20" id='clave' required /><BR>
    </div>
    <div>
        <button type="submit" onclick="return enviar();" id="enviar">Enviar</button>
    </div>
</form>
</body>
</html>
